<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <div class="user-list-card">
        <div class="user-card" *ngFor="let user of userList"
          [ngClass]="user?.phone === selectedUser?.phone ? 'active' : ''" (click)="selectedUser(user?.phone)">

          <img [src]="user?.image" [alt]="user?.name" class="avatar">

          <p class="username">{{user?.name}}</p>

        </div>
      </div>
      <div class="col-md-8">

        <div class="chat-container">
          <ng-container *ngIf="selectedUser">
            <div class="chat-header">

              <img [src]="selectedUser?.image" [alt]="selectedUser?.name" class="avatar">

              <p class="username">{{selectedUser?.name}}</p>
            </div>

            <div class="chat-body">
              <div *ngFor="let item of messageArray"
                      [ngClass]="item?.user === currentUser?.name ? 'same-user' : null" 
                      >
              <p class="messagecontainer">{{item?.message}}</p>
              </div>
            </div>

            <div class="chat-footer">
              <div class="row">
                <div class="form-group mb-0">
                  <input type="text"
                          placeholder="Type a message"
                          class="form-control"
                          [(ngModel)]="messageText"
                          (keyup)="$event.keyCode === 13 && sendMessage()">
                          
                </div>
              </div>
              <div class="col-md-2">
                <button class="btn" (click)="sendMessage()"></button>
              </div>
            </div>
          </ng-container>

        </div>

      </div>

    </div>
  </div>
</div>


<ng-template #popup let-d="dismiss">

  <div class="model-header">
    <h4 class="model-title">Login</h4>
  </div>

  <div class="model-body">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <input type="number"
          placeholder="Enter your phone number"
          class="form-control"
          [(ngModel)]="phone">

        </div>
      </div>
    </div>
  </div>

  <div class="model-footer">
    <button class="btn">
      Login
    </button>
  </div>

</ng-template>
